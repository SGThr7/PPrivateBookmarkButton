name: Build and release Userscript

on:
  workflow_dispatch:
    inputs:
      version_tag:
        required: true
        type: string
        default: v0.0.0

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set version tag to latest commit
        if: github.event_name == 'workflow_dispatch'
        run: git tag ${{ inputs.version_tag }}
      - name: Find latest version from git tag
        id: find_tag
        run: echo latest_version=$(git describe --tags --abbrev=0) >> $GITHUB_OUTPUT
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          artifacts: dist/*.user.js
